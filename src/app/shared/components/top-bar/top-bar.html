<header
  #topbar
  class="bg-gradient-to-r from-slate-50 to-white border-b border-slate-200 px-4 py-1"
  role="banner"
>
  <div class="mx-auto flex items-center justify-between gap-4">
    <div class="flex items-center gap-3">
      @if (logoSrc) {
        <img
          [src]="logoSrc"
          [alt]="title || 'Logo'"
          class="h-10 object-contain"
          style="max-width: 100%; height: auto;"
          aria-hidden="true"
          (load)="onMediaLoaded()"
        />
      }
      <div class="flex flex-col leading-tight">
        <div class="font-semibold text-lg text-slate-900">
          @if (title) { {{ title }} } @else { <ng-content select="[top-bar-title]"></ng-content> }
        </div>
        @if (subtitle) {
          <div class="text-base text-slate-500">{{ subtitle }}</div>
        } @else {
          <ng-content select="[top-bar-subtitle]"></ng-content>
        }
      </div>
    </div>

    <div class="flex items-center gap-2">
      <button
        type="button"
        class="h-8 w-8 rounded-full border border-slate-200 bg-white text-sm font-semibold text-slate-600 transition hover:bg-slate-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-500"
        aria-label="AI注意文言を表示"
        title="AI通知"
        (click)="requestAiInfo()"
      >
        ?
      </button>
      <ng-content></ng-content>
    </div>
  </div>
</header>
