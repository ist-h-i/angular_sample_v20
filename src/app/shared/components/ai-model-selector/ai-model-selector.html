<div class="ai-model-selector">
  <select
    id="aiModelSelect"
    class="ai-model-selector__select"
    [value]="selectedModelId()"
    (change)="onModelChange($event)"
    aria-label="AIモデルを選択"
  >
    @for (option of options(); track option.id) {
      <option [value]="option.id">
        {{ option.label }}
      </option>
    }
  </select>
</div>
